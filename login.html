<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100|Nunito+Sans:200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/387ec256fd.js" crossorigin="anonymous"></script>
    <title>LOG IN</title>
  </head>
  <body>

<div class="row" id="login" >

<div class="modal-content">

  <img src="img/iso-login.png" class="img-fluid" style="width: 10vw;" alt="">
  <h3 style="margin-top:5vh;">QUÉ BUENO VERTE DE NUEVO</h3>

  <div class="margen">
  <a class="btn btn-outline-dark" data-toggle="collapse" href="#login" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">LOG IN</a>
  <div class="" id="login">
    <form style="padding-top: 8%;">
  <div class="form-group">
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
</div>
  </div>
  <br>
  <hr style="border: 1px white solid; width:80%;">
  <h3>¿PRIMERA VEZ?</h3>
  <div class="margen">
  <a class="btn btn-outline-dark" data-toggle="collapse" href="#registro" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">REGISTRATE</a>
  <div class="" id="registro">
    <form style="padding-top: 8%;">
  <div class="form-group">
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
    <small id="emailHelp" class="form-text text-muted">Todas tus notificaciones te las enviamos a este correo</small>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <input type="confirmaPassword" class="form-control" id="exampleInputPassword1" placeholder="Confirmar Password">
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
</div>
  </div>

<img src="img/imagen-login.png" class="img-fluid" style="width:80%; margin: auto; margin-top: 5vh;" alt="">
</div>


</div>

    </body>
  </html>
